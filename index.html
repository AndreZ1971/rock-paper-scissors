<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" defer src="/src/main.js"></script>
  <link rel="stylesheet" href="/src/index.css">
  <title>Rock Paper Scissors</title>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">
  <!-- Header -->
  <header class="w-full flex justify-between items-center bg-gray-800 p-4 shadow-md">
    <h1 class="text-4xl">Rock Paper Scissors</h1>
    <div class="flex items-center space-x-2">
      <span>Score:</span>
      <span id="score" class="text-xl font-bold">0</span>
    </div>
  </header>

  <!-- Hauptbereich -->
  <main class="main hidden flex flex-col items-center mt-8">
    <button data-choice="paper" class="answer-btn">
      <img src="/image/paper.svg" alt="Paper" class="button-icon">
    </button>
    <button data-choice="scissors" class="answer-btn">
      <img src="/image/scissors.svg" alt="Scissors" class="button-icon">
    </button>
    <button data-choice="rock" class="answer-btn">
      <img src="http://localhost:5174/image/rock.svg" alt="Rock" class="button-icon">
    </button>
  </main>
  <!-- Ergebnisfenster -->
  <div id="results" class="hidden fixed flex flex-col items-center justify-center bg-gray-800 bg-opacity-90 text-center rounded-lg shadow-lg p-6">
    <h3 id="result" class="text-3xl mb-4">You Win!</h3>
    <div class="flex justify-around w-full max-w-md">
      <div>
        <p>You chose:</p>
        <div id="userchoice" class="mt-2">
          <img src="/image/placeholder.svg" alt="Your choice" class="result-icon">
        </div>
      </div>
      <div>
        <p>Computer chose:</p>
        <div id="computerchoice" class="mt-2">
          <img src="/image/placeholder.svg" alt="Computer's choice" class="result-icon">
        </div>
      </div>
    </div>
    <button id="playagain" class="mt-6 bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-400">
      Play Again
    </button>
  </div>

  <!-- Startbildschirm -->
  <div id="startscreen" class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-6xl mb-4">Rock</h1>
    <h2 class="text-5xl mb-4">Paper</h2>
    <h3 class="text-4xl mb-8">Scissors</h3>
    <button id="startbutton" class="bg-blue-600 px-6 py-2 rounded-lg hover:bg-blue-500">
      Start Game
    </button>
  </div>
</body>

</html>
